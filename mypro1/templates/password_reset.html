{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
  <h1>Password Reset</h1>
  {% if email_sent %}
    <p>A password reset link has been sent to your email address.</p>
  {% else %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
  {% endif %}
{% endblock %}
